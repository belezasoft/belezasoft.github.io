<script>


  var txtEmail = document.getElementById("txtEmail");

  async function enviaemail() {
    const data = { email: txtEmail.value };
    await fetch(url + "enviaemail", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(data),
    }).then((response) => {
      if (response.ok) {
        //response.json
        window.location.replace("login.html");
      } else {
        M.toast({ html: 'E-mail inválidos ou inexistente' });
      }
    });
  }
</script>
