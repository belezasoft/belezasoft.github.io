<body>
  <div style="
        margin-left: 10%;
        margin-top: 2%;

        width: 80%;
      ">
    <img src="logo.png" width="300" alt="Logo" />
    <h1 class="center-align pink-text text-darken-2">Lista de Agendamentos</h1>
    <table class="highlight">
      <div>
        <h6>Filtrar</h6>
        <div class="row">
          <div class="input-field col s6">
            <input type="text" id="txtNome" class="validate" required onkeyup="listar();" />
            <label for="txtNome">Nome</label>
          </div>
          <!--<div class="input-field col s6">
          <input
            type="date"
            id="txtData"
            class="validate"
            required
            onkeyup="listar();"
          />
          <label for="txtEmail">Data</label>

        <div class="input-field col s6">

            type="text"
            id="txtSituacao"
            class="validate"
            required
            onkeyup="listar();"

          <label for="txtSituacao">Situação</label>-->
        </div>
      </div>
      <thead>
        <tr>
          <!-- <th>Id</th> -->
          <th>Nome</th>

      <tbody id="tblAgendamento"></tbody>

    <br />
    <br />

    </button>

</html>
<script>

  if (!isLoggedIn()) {
    window.location.replace('login.html');
  }

  var txtNome = document.getElementById("txtNome");

  window.onload = function () {
    listar();
  };

  function novo() {
    window.location.href = "managendamento.html";
  }

  function editar(id) {
    window.location.href = "managendamento.html?id=" + id;
  }

  async function listar() {
    var filter = "";
    if (txtNome.value != "")
      filter += "?nome=" + txtNome.value;
    else if (txtNome.value != "")
      filter += "?nome=" + txtNome.value;

    await fetch(url + "listagendamentos" + filter, {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      },
    }).then((response) => {
      if (response.ok) {
        response.json().then((data) => {
          var tblAgendamento = document.getElementById("tblAgendamento");
          tblAgendamento.innerHTML = "";
          for (var i = 0; i < data.length; i++) {
            var linha = tblAgendamento.insertRow();
            var coluna1 = linha.insertCell(0);
            var coluna2 = linha.insertCell(1);
            var coluna3 = linha.insertCell(2);
            var coluna4 = linha.insertCell(3);

            coluna1.innerHTML = data[i].nome;
            coluna2.innerHTML = new Date(data[i].dtagend).toLocaleDateString();
            coluna3.innerHTML = data[i].situacao;
            coluna4.innerHTML = '<button class="btn dropdown-trigger waves-effect waves-light pink" name="button" value="OK" type="button" onclick="editar(\'' +
              data[i]._id +
              "')\">Editar</button>";;

          }
        });
      } else {
        window.alert("Erro ao agendar cliente");
      }
    });
  }
</script>
