<html>

<head>
  <title>Beleza Soft - Manutenção de Agendamentos</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <div style="
        margin-left: 10%;
        margin-top: 2%;
        margin-right: 10%;
        float: left;
        width: 80%;
      ">
    <img src="logo.png" width="300" alt="Logo" />
    <h1 class="center-align pink-text text-darken-2">
      Manutenção de Agendamentos
    </h1>

    <form id="form_usuario">
      <input type="hidden" id="txtId" class="validate" required />
      <div class="input-field col s12">
        <label for="txtNome" style="background-color: #e4c1bb">Nome</label>
        <input type="text" id="txtNome" style="outline: 1px solid #000" />
      </div>
      <br />
      <br />
      <div >
        <label for="txtData">Data</label>
        <input type="date" id="txtData" />
      </div>
      <br />
      <br />
      <div >
        <label for="txtHora">Hora</label>
        <input type="time" id="txtHora" />
      </div>
      <br />
      <br />
      <label>Situacao</label>
      <input type="text" id="txtSituacao" />
      <br />
      <br />
      <div style="float: left; padding-left: 50px">
        <button type="button" class="btn dropdown-trigger waves-effect waves-light pink" onclick="salvar()">
          Salvar
        </button>
        <button type="button" class="btn dropdown-trigger waves-effect waves-light pink"
          onclick="window.history.back()">
          Voltar
        </button>
        <button type="button" class="btn dropdown-trigger waves-effect waves-light pink" onclick="resetForm()">
          Novo
        </button>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./global.js"></script>
</body>

</html>
<script>
  if (!isLoggedIn()) {
    window.location.replace('login.html');
  }

  var txtId = document.getElementById("txtId");
  var txtNome = document.getElementById("txtNome");
  var txtData = document.getElementById("txtData");
  var txtHora = document.getElementById("txtHora");
  var txtSituacao = document.getElementById("txtSituacao");

  window.onload = function () {
    // get parameter id from url
    var queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const id = urlParams.get("id");
    buscar(id);
  };

  async function buscar(id) {
    if (id !== null) {
      await fetch(url + "managendamento/" + id, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      }).then((response) => {
        if (response.ok) {
          response.json().then((data) => {
            txtId.value = data[0]._id;
            txtNome.value = data[0].nome;
            txtData.value =  data[0].dtagend;
            txtHora.value =  data[0].hora;
            txtSituacao.value = data[0].situacao;
            M.updateTextFields();
          });
        } else {
          window.alert("Erro ao buscar o usuário!");
        }
      });
    }
  }

  async function salvar() {
    if (txtId.value === "") {
      const data = {
        nome: txtNome.value,
        dtagend: txtData.value,
        hora: txtHora.value,
        situacao: txtSituacao.value,
      };
      fetch(url + "createagendamento", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      }).then((response) => {
        if (response.ok) {
          window.alert("Agendamento cadastrado com sucesso!");
          window.location.replace("index.html"); //Trocar pela lista de usuários
        } else {
          window.alert("Erro ao cadastrar o agendamento!");
        }
      });
    } else {
      const data = {
        nome: txtNome.value,
        dtagend: txtData.value,
        hora: txtHora.value,
        situacao: txtSituacao.value,
      };
      fetch(url + "managendamento/" + txtId.value, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      }).then((response) => {
        if (response.ok) {
          window.alert("Agendamento atualizado com sucesso!");
          window.location.replace("index.html"); //Trocar pela lista de usuários
        } else {
          window.alert("Erro ao atualizar o agendamento!");
        }
      });
    }
  }

  function resetForm() {
    document.getElementById("form_usuario").reset();
  }
</script>
