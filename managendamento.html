<html>
  <head>
    <title>Beleza Soft - Manutenção de Agendamento</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <h1>Manutenção de Agendamento</h1>
    <form>
      <input type="hidden" id="txtId" />
      <label>Nome</label>
      <input type="text" id="txtNome" />
      <br />
      <br />
      <label>Data</label>
      <input type="text" id="txtData" />
      <br />
      <br />
      <label>Situação</label>
      <input type="text" id="txtSituacao" />
      <br />
      <br />
      <div style="float: left; padding-left: 50px">
        <input class="btn dropdown-trigger waves-effect waves-light pink" type="reset" value="Novo" />
        <input class="btn dropdown-trigger waves-effect waves-light pink" type="button" value="Salvar" onclick="salvar();" />
        <input class="btn dropdown-trigger waves-effect waves-light pink" type="button" value="Voltar" onclick="window.history.back();" />
      </div>
    </form>
    <script src="./global.js"></script>
  </body>
</html>
<script>

  var txtId = document.getElementById("txtId");
  var txtNome = document.getElementById("txtNome");
  var txtData = document.getElementById("txtData");
  var txtSituacao = document.getElementById("txtSituação");

  window.onload = function () {
    // get parameter id from url
    var queryString  = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const id = urlParams.get('id')
    buscar(id);
  };

  async function buscar(id) {
    if (id !== null) {
      await fetch(url + "managendamento/" + id, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
        },
      }).then((response) => {
        if (response.ok) {
          response.json().then((data) => {
            txtId.value = data[0]._id;
            txtNome.value = data[0].nome;
            txtEmail.value = data[0].date;
            txtSenha.value = data[0].senha;
          });
        } else {
          window.alert("Erro ao buscar o usuário!");
        }
      });
    }
  }

  async function salvar() {
    if (txtId.value === "") {
      const data = {
        nome: txtNome.value,
        date: txtData.value,
        situacao: txtSituacao.value,
      };
      fetch(url + "createusuario", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      }).then((response) => {
        if (response.ok) {
          window.alert("Agendamento editado com sucesso!");
          window.location.replace("index.html"); //Trocar pela lista de usuários
        } else {
          window.alert("Erro ao editar agendamento!");
        }
      });
    }
    else
    {
      const data = {
        nome: txtNome.value,
        date: txtData.value,
        situacao: txtSituacao.value,
      };
      fetch(url + "managendamento/" + txtId.value, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      }).then((response) => {
        if (response.ok) {
          window.alert("Usuário atualizado com sucesso!");
          window.location.replace("index.html"); //Trocar pela lista de usuários
        } else {
          window.alert("Erro ao atualizar o usuário!");
        }
      });
    }
  }
</script>
